# AMaViS data
#

MAIL_LOG_INC_AMAVIS = 0

#
# GUI config
#

USER_INITIAL_THEME = default

FTP_USERNAME_SEPARATOR = @

FTP_HOMEDIR = /var/www/virtual

ISP_LOGO_PATH = ../themes/user_logos

IMSCP_SUPPORT_SYSTEM_PATH = ticket_system.php

IMSCP_SUPPORT_SYSTEM_TARGET =

MYSQL_PREFIX =

